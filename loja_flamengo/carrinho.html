<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>

<body>
    <header class="bg-danger text-white text-center py-3">
        <h1>Carrinho de Compras</h1>
    </header>

    <div id="cart-items" class="row">
        <!-- Itens do carrinho serão carregados aqui -->
    </div>
    <div id="cart-empty-message" class="alert alert-info" style="display: none;">
        Seu carrinho está vazio.
    </div>
    <div id="cart-total" class="alert alert-primary">
        Total: R$ 0,00
    </div>
    <button class="btn btn-danger" onclick="clearCart()">Limpar Carrinho</button>
        
</body>
</html>
